name: location
description: A Flutter plugin to easily handle realtime location in iOS and Android. Provides settings for optimizing performance or battery.
version: 4.3.0
homepage: https://github.com/Lyokone/flutterlocation

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.4"

flutter:
  plugin:
    platforms:
      android:
        package: com.lyokone.location
        pluginClass: LocationPlugin
      ios:
        pluginClass: LocationPlugin
      macos:
        pluginClass: LocationPlugin
      web:
        default_package: location_web

dependencies:
  flutter:
    sdk: flutter
  location_platform_interface:
    git:
      url: https://github.com/note11g/flutterlocation.git
      ref: 67c5ffc1f0b2d9be70392bcc4ab24590ef94f3f4
      path: packages/location_platform_interface
  location_web:
    git:
      url: https://github.com/note11g/flutterlocation.git
      ref: f2d87dd12ca5c08603227fa7634d8803a1f6a916
      path: packages/location_web
dev_dependencies:
  async: ^2.5.0
  build_runner: ^1.11.5
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
  test: ^1.16.5
